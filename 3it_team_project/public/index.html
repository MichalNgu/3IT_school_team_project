<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Fighter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/game/css/style.css">
    <link rel="stylesheet" href="assets/terminal/css/style.css">
</head>
<body class="bg-zinc-950 text-green-300 min-h-screen">
    <main class="min-h-screen flex flex-col justify-between px-4 py-4 md:px-8 md:py-6">
        <section class="battlefield retro-panel p-4 md:p-6 flex-1 flex flex-col gap-6">
            <header class="flex items-center justify-between text-sm md:text-base">
                <h1 class="text-green-400 font-bold tracking-widest">DUNGEON FIGHTER</h1>
                <div id="turn-indicator">TURN: PLAYER</div>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-center flex-1">
                <article>
                    <div class="flex items-center justify-between mb-2">
                        <h2 class="font-bold">PLAYER</h2>
                        <span id="player-level">LVL 1</span>
                    </div>
                    <div class="hp-track mb-3">
                        <div id="player-hp-bar" class="hp-fill hp-player"></div>
                    </div>
                    <div class="sprite-wrap" id="player-sprite-wrap">
                        <svg viewBox="0 0 160 160" class="sprite" aria-label="Player character">
                            <rect x="55" y="25" width="50" height="30" fill="#16a34a" />
                            <rect x="45" y="55" width="70" height="55" fill="#22c55e" />
                            <rect x="35" y="110" width="30" height="35" fill="#4ade80" />
                            <rect x="95" y="110" width="30" height="35" fill="#4ade80" />
                            <rect x="65" y="65" width="10" height="10" fill="#0a0a0a" />
                            <rect x="85" y="65" width="10" height="10" fill="#0a0a0a" />
                        </svg>
                    </div>
                </article>

                <article>
                    <div class="flex items-center justify-between mb-2">
                        <h2 class="font-bold">ENEMY</h2>
                        <span id="enemy-label">SLIME</span>
                    </div>
                    <div class="hp-track mb-3">
                        <div id="enemy-hp-bar" class="hp-fill hp-enemy"></div>
                    </div>
                    <div class="sprite-wrap" id="enemy-sprite-wrap">
                        <svg viewBox="0 0 160 160" class="sprite" aria-label="Enemy character">
                            <path d="M30 115 Q80 15 130 115 Z" fill="#be123c" />
                            <rect x="62" y="72" width="10" height="10" fill="#0a0a0a" />
                            <rect x="88" y="72" width="10" height="10" fill="#0a0a0a" />
                            <rect x="72" y="95" width="16" height="8" fill="#881337" />
                        </svg>
                    </div>
                </article>
            </div>

            <section class="retro-panel-inner p-3 text-sm">
                <div id="status-line">Not logged in. Use REGISTER username password or LOGIN username password.</div>
            </section>
        </section>

        <section class="terminal-panel mt-4 retro-panel p-3 md:p-4">
            <div id="terminal-history" class="terminal-history mb-3" aria-live="polite"></div>
            <form id="terminal-form" class="terminal-input-row" autocomplete="off">
                <span class="prompt">&gt;</span>
                <input id="terminal-input" class="terminal-input" type="text" placeholder="Type HELP" />
            </form>
        </section>
    </main>

    <script src="assets/game/js/main.js"></script>
    <script src="assets/terminal/js/script.js"></script>
</body>
</html>
